name: CI-CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: stock-widget-backend
  PYTHON_VERSION: "3.11"

jobs:
  # -----------------------------------
  # 1) Security checks and basic tests
  # -----------------------------------
  security_and_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies + security tools
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      - name: Bandit security scan (code)
        working-directory: backend
        run: |
          bandit -r . || true

      - name: Safety dependency scan
        working-directory: backend
        run: |
          safety check --full-report || true

      - name: Simple syntax check (compile all .py files)
        working-directory: backend
        run: |
          python -m compileall .

  # -----------------------------------
  # 2) Build & push Docker image
  # -----------------------------------
  build_and_push:
    needs: security_and_tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # -----------------------------------
  # 3) Deploy on self-hosted runner (your VM)
  # -----------------------------------
  deploy:
    needs: build_and_push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest Docker image
        run: |
          docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/stock-widget-backend:latest
        shell: powershell

      - name: Restart docker compose
        run: |
          cd "C:\Users\qdaul\Stock_widget"
          docker compose down
          docker compose up -d --build
        shell: powershell
